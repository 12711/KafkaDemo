<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日歌曲</title>
    <script type="text/javascript"  src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<table>
    <tr id="tablelist">

    </tr>
</table>
<script>
    $(function(){
        $.ajax({
            url: "/view/toDayPalyList",
            type: "GET",
            success: function (data) {
                for ( var i = 0; i < data.length; i++){
                    $("#tablelist").append("<tr><td>" + data[i].name + "</td></tr><tr><td><img src='" + data[i].coverImgUrl +"'></td></tr>")
                }

            }

        })
    })
</script>
</body>
</html>
